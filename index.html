<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Quiz System</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <a href="#" id="adminLoginLink">Admin Login</a>
    </nav>
    <header class="site-header">
        <div class="header-left">
            <img src="logo.png" alt="Quiz Logo" class="logo">
            <h1>Online Quiz System</h1>
        </div>
    </header>

    <main>
        <div class="card" id="welcome-card">
            <h2>Welcome to the Quiz!</h2>
            <p>Test your knowledge by starting the quiz below.</p>
            <button class="btn" onclick="startQuiz()">Start Quiz</button>
        </div>

        <div class="card hidden" id="quiz-card">
            <h2 id="quiz-title">Quiz Title</h2>
            <p id="question-text">Question text will appear here</p>

            <div id="options-container">
                <button class="option" onclick="selectOption(this)"></button>
                <button class="option" onclick="selectOption(this)"></button>
                <button class="option" onclick="selectOption(this)"></button>
                <button class="option" onclick="selectOption(this)"></button>
            </div>

            <button class="btn" onclick="nextQuestion()">Next</button>
        </div>

        <div class="card hidden" id="result-card">
            <h2>Quiz Completed!</h2>
            <p id="score-text"></p>
            <button class="btn" onclick="restartQuiz()">Restart</button>
        </div>
    </main>

    <div id="loginModel" class="model hidden">
        <div class="card login-card">
            <h2>Admin Login</h2>
            <div class="form-row">
                <label>Username</label>
                <input type="text" id="adminUser">
            </div>
            <div class="form-row">
                <label>Password</label>
                <input type="password" id="adminPass">
            </div>
            <div class="controls">
                <button class="btn" onclick="closeLogin()">Cancel</button>
                <button class="btn primary" onclick="validateLogin()">Login</button>
            </div>
            <p id="loginError" class="muted"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
